<!DOCTYPE html>
<html>
<head>
    <title>Upload Form</title>
</head>
<body>
    <h1>Upload File</h1>
    <form action="{% url 'add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
